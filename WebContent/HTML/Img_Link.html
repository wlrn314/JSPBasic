<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<h1>회원가입 양식 </h1><hr>
		
		아이디 : <input type = "text" size = "10" placeholder = "8글자"><br>
		비밀번호 : <input type = "password" size = "10">	
		<br>
		
		과목선택 : 
		<input type = "checkbox" name = "inter">JAVA
		<input type = "checkbox" name = "inter">JSP
		<input type = "checkbox" name = "inter">SPRING
		<input type = "checkbox" name = "inter">JavaScript
		
		<br>
		
		<input type = "radio" name = "major">경영
		<input type = "radio" name = "major">컴퓨터공학
		<input type = "radio" name = "major">수학
		<input type = "radio" name = "major">기계공학
		
		<br>
		
		지역 : 
		<select name = "region">
			<option>서울시</option>
			<option>경기도</option>
			<option>부천시</option>
			<option>인천시</option>
		</select>
		
		<br>
		
		자기소개<br>
		<textarea rows = 5 cols = 50></textarea>
		
		<br>
		
		<input type = "submit" value = "확인">
		<input type = "reset" value = "초기화">
		<input type = "button" value = "버튼">
	</form>
</body>
</html>
