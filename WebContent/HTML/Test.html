<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>신입사원등록</title>
</head>
<body>
<form>
		<h2>Emp 정보</h2>
			<table border = 0>
				<tr>
					<td>사원번호 : </td>
					<td><input type = "text" size = "20" name = "empID"></td>
				</tr>
				
				<tr>
					<td>이름 : </td>
					<td><input type = "text" size = "20" name = "name"></td>
				</tr>
				
				<tr>
					<td>성별 : </td>
					<td><input type = "radio" name = "gender">남자
						&nbsp;<input type = "radio" name = "gender">여자</td>
				</tr>
				
				<tr>
					<td>직업 : </td>
					<td><input type = "text" size = "20" name = "job"></td>
				</tr>
				
				<tr>
					<td>상사 : </td>
					<td><select name = "boss">
							<option>7389</option>
							<option>1234</option>
							<option>5678</option>
							<option>1679</option></select></td>
				</tr>
				
				<tr>
					<td>입사일 : </td>
					<td><input type = "date" size = "20" name = "hiredate" id = "hiredate"></td>
				</tr>

				<tr>
					<td>급여 : </td>
					<td><input type = "text" size = "20" name = "sal"></td>
				</tr>
				
				<tr>
					<td>커미션 : </td>
					<td><input type = "text" size = "20" name = "comm"></td>
				</tr>
				
				<tr>
					<td>부서번호 : </td>
					<td><select name = "deptID">
							<option>10</option>
							<option>20</option>
							<option>30</option>
							<option>40</option></select></td>
				</tr>
			
				<tr>
					<td colspan = 2 align = center>
						<input type = "submit" value = "확인">
						<input type = "reset" value = "초기화">
					</td>
				</tr>
		</table>
	</form>
	
	<script>
		document.getElementById("hiredate").value = new Date().toISOString().substring(0, 10);
	</script>
</body>
</html>
